<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Bootstrap</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <script src="http://login2explore.com/jpdb/resources/js/0.0.3/jpdb-commons.js"></script>
    </head>
    <body>

        <div class="container">
            <h2>Login2Explore</h2>
            <form id="EmpForm" method="post">
                <div class="form-group">
                    <label for="empId">Employee Id:</label>
                    <div>
                        <input type="text" class="form-control" id="empId" placeholder="Enter Id" name="empId">
                    </div>
                </div>
                <div class="form-group">
                    <span><label for="email">Email:</label></span>
                    <div> 
                        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                    </div>
                </div>
                <div class="form-group">
                    <label for="name">Full Name:</label>
                    <div>
                        <input type="text" class="form-control" id="name" placeholder="Enter Full Name" name="name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="contact">Contact:</label>
                    <div>
                        <input type="number" class="form-control" id="contact" placeholder="Enter contact" name="contact">
                    </div>
                </div>
                <div class="form-group">
                    <label for="city">City:</label>
                    <div>
                        <input type="text" class="form-control" id="city" placeholder="Enter City" name="city">
                    </div>
                </div>
                <div class="form-group">
                    <label for="state">State:</label>
                    <div>
                        <input type="text" class="form-control" id="state" placeholder="Enter State" name="state">
                    </div>
                </div>


                <input type= "button" class= "btn btn-primary" id="save" value="Save" onclick="saveEmployee();">
            </form>
        </div>
        <script>
            function validateAndGetFormData() {

                var empIdVar = $("#empId").val();
                if (empIdVar === "") {
                    alert("ID Required");
                    $("empId").focus();
                    return "";
                }
                var emailVar = $("#email").val();
                if (emailVar === "") {
                    alert("Email Required");
                    $("email").focus();
                    return "";
                }
                var nameVar = $("#name").val();
                if (nameVar === "") {
                    alert("Name Required");
                    $("name").focus();
                    return "";
                }
                var contactVar = $("#contact").val();
                if (contactVar === "") {
                    alert("Contact required");
                    $("contact").focus();
                    return "";
                }
                var cityVar = $("#city").val();
                if (cityVar === "") {
                    alert("City Required");
                    $("city").focus();
                    return "";
                }
                var stateVar = $("#state").val();
                if (stateVar === "") {
                    alert("State Required");
                    $("state").focus();
                    return "";
                }

                var jsonStrObj = {
                    empId: empIdVar,
                    email: emailVar,
                    name: nameVar,
                    contact: contactVar,
                    city: cityVar,
                    state: stateVar

                };
                return JSON.stringify(jsonStrObj);
            }

            function resetForm() {
                $("empId").val("");
                $("email").val("");
                $("name").val("");
                $("contact").val("");
                $("city").val("");
                $("state").val("");
                $("empId").focus();
            }

            function  saveEmployee() {
                //validate form data
                var jsonStr = validateAndGetFormData();
                if (jsonStr === "") {
                    return;
                }

                var putReqStr = createPUTRequest("90936054|-31948841257624363|90933967", jsonStr, "SAMPLE", "EMP-REL");
                alert(putReqStr);
                jQuery.ajaxSetup({async: false});
                var resultObj = executeCommandAtGivenBaseUrl(putReqStr, "http://api.login2explore.com:5577", "/api/iml");
                jQuery.ajaxSetup({async: true});
                alert(JSON.stringify(resultObj));
                resetForm();

            }
        </script>

    </body>
</html>
